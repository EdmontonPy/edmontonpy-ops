[uwsgi]
uid=www-data
gid=www-data
logfile-chown=www-data
plugins-dir=/usr/lib/uwsgi/plugins/
plugins=logfile,python3
master=True
processes=4
threads=2
venv=/opt/edmontonpy/.venv
module=edmontonpy.wsgi:application
wsgi-file=/opt/edmontonpy/edmontonpy/wsgi.py
chdir=/opt/edmontonpy
log-master=True
log-reopen=True
disable-write-exception=True
